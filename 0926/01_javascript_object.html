<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_javascript_object(객체)</title>
</head>
<body>
    <h2>01_javascript_object(객체)</h2>
    <p>자바스크립트는 객체기반의 언어입니다. 모든 명령어가 객체로 이루어져 있으며, 크게 1.사용자 정의 객체, 2.내장객체로 나눕니다.</p>
    
    <h3>객체(object)란?</h3>
    <p>1. 이름(key)과 값(value)으로 이루어진 속성을 담아놓은 컨테이너다.</p>
    <p>2. 객체에 변수를 선언하면 속성(property)을 사용할 수 있다.</p>
    <p>3. 객체에 함수를 선언하면 메서드(method)를 사용할 수 있다.</p>

    <script>
        // 사용자 정의 객체 선언하기
        let car = new Object();

        car.type = '현대자동차';
        car.model = '그랜저';
        car.color = '흰색';
        
        //객체를 호출하여 내용출력
        document.write(`${car.type}<br>`);
        document.write(`${car.model}<br>`);
        document.write(`${car.color}<br>`);
        document.write(`나의 자동차 모델은 '${car.type}'의 '${car.model}'이며, 색상은 '${car.color}'입니다.<br>`);

        // 객체를 선언하는 두번째 방법
        let person = {
            firstName:"홍",
            lastName:"길동",
            age:"23",
            height:"175"
        }
        document.write(`나의 이름은 ${person.firstName}${person.lastName}이고 나이는 ${person.age}세, 키는 ${person.height}입니다.<br>`);

        let phone = new Object();
        phone.model = '아이폰';
        phone.size = '11인치';
        phone.resolution = '1000';
        phone.camera = 'ㅁㄹ';
        phone.color = 'red';
        document.write(`나의 스마트폰 기종은 '${phone.model}'이며, 화면 크기는 '${phone.size}',해상도는 '${phone.resolution}',<br>카메라 화소는 '${phone.camera}',컬러는 '${phone.color}'입니다`);
        


    </script>
</body>
</html>
