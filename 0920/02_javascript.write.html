<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_javascript_write</title>
    <style>
        header{
            background-color: #ffff00;
        }
        header > h1{
            line-height: 60px;
            text-align: center;
        }
        footer{
            background-color: #333;
            height: 60px;
            line-height: 60px;  
            text-align: center;
            color: #fff;
        }
    </style>
    <script>
        // 1.document 객체를 사용하여 문서내용 출력하기 
        document.write('<header><h1><a href="#" title="#">상단로고</a></h1></header>');

        // 2.window객체를 사용하여 메세지 띄우기
        window.alert('내용을 확인하세요.....');

        // 3.console.log
        console.log(20220920);
    </script>
</head>
<body>
    <h2>자바스크립트에서 문서출력하는 방법</h2>
    <ol>
        <li>document객체에 write메서드를 사용 - document.write('출력할 내용');</li>
        <li>window객체를 활용하여 메세지 뛰우기 - window.alert('메세지 내용');</li>
        <li>브라우저 개발자모드의 console창에서 출력하기 - console.log(출력할 내용);</li>
        <li>document객체의 innerHTML메서드로 내용 출력하기 - document.getElement('id명').innerHTML="출력할 내용";</li>
    </ol>
    <script>
        document.write('<footer><address>copyright&copy2022 000 allrights reserved.</address></footer>')

        document.getElementById('box01').innerHTML='<h3>아이디 box01에 제목요소 삽입하기</h3>';
    </script>
</body>
</html>
